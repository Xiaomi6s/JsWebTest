<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>竖向表头的表格</title>
    <style>
    table{
      border: 1px solid black;
      border-collapse: collapse; /*合并*/
    }
    th, td{
      border: 1px solid green;
    }
    </style>
  </head>
  <body>
    <main>
      <table>
        <tr>
          <!--第一行的第一个单元格为表头单元格，使用th标签  -->
          <th>第一节</th>
          <td>语文</td>
          <td>语文</td>
          <td>语文</td>
          <td>语文</td>
          <td>语文</td>
          <td>语文</td>
          <td>语文</td>
        </tr>
        <tr>
          <th>第二节</th>
          <td>语文</td>
          <td>语文</td>
          <td>语文</td>
          <td>语文</td>
          <td>语文</td>
          <td>语文</td>
          <td>语文</td>
        </tr>
        <tr>
          <th>第三节</th>
          <td>语文</td>
          <td>语文</td>
          <td>语文</td>
          <td>语文</td>
          <td>语文</td>
          <td>语文</td>
          <td>语文</td>
        </tr>
      </table>
    </main>

  </body>
</html>
