<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文档自动排版</title>

    }
    </style>
  </head>
  <body>
    <main>
      <h1>个人简历</h1>

        <li>
          兴趣爱好：
          <ul>
            <li>唱歌</li>
            <li>打球</li>
            <li>泡妹子</li>
          </ul>
        </li>

          <li>了解PHP,.net技术,对服务器架构及数据库技术较为专业</li>

      </ul>
    </main>

</html>
