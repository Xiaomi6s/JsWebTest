<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>引用和引号</title>
  </head>
  <body>
    <article>
      <!-- cite标签表示某一段话或某个引用的出处，如如期刊,古籍,教科书或新闻等 -->
      <p><q>学而时习之,不亦说乎,有朋自远方来,不亦乐乎!</q>这段话出自<cite>论语</cite></p>
      <p><q>一切为如是,如梦幻泡影,如露亦如电,  </q>这句出自<cite>金刚经</cite></p>
    </article>
    <main>
      <!-- abbr是表示文本缩写，title属性代表全称，文本在显示后会默认添加虚的下划线，鼠标放在缩写上回显示title的内容（全称） -->
      现在的<abbr title="HyperText MarkUp Language">HTML5</abbr>技术发展已经非常成熟,它是前端开发技术的风向标.<abbr title="HyperText Markup Language">HTML5</abbr>是<abbr title="HyperText Markup Language">HTML5</abbr>语言的第五个版本.
      广义上说它是包含了<abbr title="HyperText Markup Language">HTML5</abbr>,<abbr title="Casacending Style Sheet">CSS3</abbr>,JavaScript三种编程技术的总称.
    </main>

  </body>
</html>
