<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>列表</title>
  <style>
  #ulist{
    /*<!-- list-style修改列表显示风格，在ul和li修改效果相同 -->*/
    /*list-style: none; /*none:表示无显示样式,circle会显示小圆圈*/*/
    list-style:circle;
  }
  ol{
    list-style:square;
  }
  </style>
  </head>
  <body>
    <main>
      <!-- ul无序列表，默认每一行带一个小实心的圆点可以通过样式进行修改 无序列表属于块级标签-->
      <ul id="ulist">
        <li>第一行</li>
        <li>第二行</li>
        <li>第三行</li>
        <li>第四行</li>
        <li>第五行</li>
        <li>第六行</li>
      </ul>
      <hr>
      <!-- ol是有序标签，默认带有数字序号，可以通过样式修改 -->
      <ol>
        <li>第一行</li>
        <li>第二行</li>
        <li>第三行</li>
        <li>第四行</li>
        <li>第五行</li>
        <li>第六行</li>
      </ol>
    </main>

  </body>
</html>
