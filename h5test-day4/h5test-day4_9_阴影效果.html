<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>阴影效果学习</title>
    <style>
    div{
      height: 200px;
      width: 200px;
      margin: 20px auto;
      border: 1px solid red;
      /*box-shadow设置标签阴影效果*/
      /*第一个参数：水平偏转方向和距离，正直向右，负值向左*/
      /*第二个参数：竖直偏转方向和距离，正直向下，负值向上*/
      /*第三个参数：阴影的模糊范围大小，5px代表向阴影周围模糊5px的距离*/
      /*第四个参数：阴影的颜色*/
      box-shadow: 2px 2px 2px 5px black;
      text-shadow: 1px 1px 1px red;
    }
    </style>
  </head>
  <body>
    <main>
      <div>你老师的结构升级了第三方的数据了空间山东国际绿色的减肥了电视剧</div>
    </main>

  </body>
</html>
