<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>样式表</title>
  </head>
  <body>
    <!-- 样式的第一种写法：行内样式，直接在开始标签后使用style属性，不同样式之间使用；隔开 -->
    <!-- background-color：背景颜色；font-size：字体大小 -->
    <div style="background-color:red;font-size:30px;color:green;width:700px;height:500px">
      我是第一个div，哈哈哈
      <span style="background:red;width:700px;height:10px">我是一个span，哈哈哈</span>
      <!-- div 是块级标签，不管内容多少都独占一行，并且可以改变宽和高 -->
      <!-- span是行内标签，其内容多少，标签就占多大，并且默认情况下不可以改变宽和高 -->
      <!-- img为行内块级标签，既可以设置宽高又不独占一行 -->
      <!-- 块级标签的显著特点是:独占一行 -->
      <!-- 行内标签显著特点:默认不可以设置宽高 -->
      <!-- 行内-块级标签显著特性:既可以设置宽高,又不独占一行 -->
      <img src="../images/mm1.jpg" alt="image1" style="width:100px;height:100px">
      <img src="../images/bg2.jpg" alt="image2" style="width:200px;height:100px">
    </div>


  </body>
</html>
