<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>样式表写法2</title>
    <!-- 样式表的第二种写法：业内样式，在header标签里面添加style标签然后选择相对应的标签名进行设置 -->
    <style media="screen">
      div {
        background-color: red;
        color: rgba(23, 12, 89, 1);
      }
      span {
        color: firebrick;
        font-size: 20px;
        font-family: "楷体"
      }
    </style>
  </head>
  <body>
    <div>我是一个div，黑呵呵</div>
    <span>我是一个span，呀呀呀呀</span>

  </body>
</html>
