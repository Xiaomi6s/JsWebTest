<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>显示源代码</title>
  </head>
  <body>
    <!-- code标签一般用于显示一段源代码，通常与pre标签搭配使用 pre标签默认会给代码片段添加一定的外表距样式使其从文本中分离出来 -->
    <!-- 要在浏览器中显示标签符号需要使用实体字符（<:&lt; >:&gt） -->
    <code>
      <pre>
        &lt; div class="wrap" id="viewBox" &gt;
          这是一段代码,我希望他能完整显示出来
          &lt;div id="readFld"&gt;代码块的一段&lt;/div&gt;
          &lt;/div&gt;
      </pre>
    </code>

  </body>
</html>
